<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/new_design_login.css') }}" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">

  
</head>
<body>

<!-- Particles -->
<div id="particles-js"></div>

<!-- Auth Box -->
<div class="auth-box">
  <div class="welcome-message">
    ChatmeKol
  </div>

  <!-- Reset Password Form Box -->
  <div class="form-tab active">
    <h2 class="text-center text-neon mb-4">Reset Your Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-container">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show form-alert" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('routes.reset_password', token=token) }}">
      <div class="form-floating mb-4 position-relative">
        <input type="password" id="new_password" name="new_password" class="form-control" placeholder="New Password" required>
        <label for="new_password"><i class="fas fa-lock me-2"></i>New Password</label>
        <i class="fas fa-eye eye-icon" onclick="togglePassword('new_password', this)"></i>
      </div>

      <div class="form-floating mb-4 position-relative">
        <input type="password" id="confirm_password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
        <label for="confirm_password"><i class="fas fa-lock me-2"></i>Confirm Password</label>
        <i class="fas fa-eye eye-icon" onclick="togglePassword('confirm_password', this)"></i>
      </div>

      <button type="submit" class="btn-neon w-100">Reset Password</button>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
  particlesJS.load('particles-js', '{{ url_for("static", filename="js/particles.json") }}');

  function togglePassword(fieldId, icon) {
    const input = document.getElementById(fieldId);
    if (input.type === "password") {
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>
<script src="{{ url_for('static', filename='js/reset_password.js') }}"></script>
</body>
</html>
