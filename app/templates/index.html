<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google OAuth Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}"/>
  <!-- FontAwesome for Facebook Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>

  <div id="particles-js"></div>

  <div class="neon-box text-center">
    <h1>Welcome to the Google OAuth App</h1>

    <!-- Google Login (unchanged) -->
    <a href="/login"><button class="btn btn-neon my-2">Login with Google</button></a>

    <!-- Username/Password Login -->
    <form action="/login_user" method="POST" class="mt-3">
      <input type="text" name="username" class="form-control neon-input my-2" placeholder="Username" required>
      <input type="password" name="password" class="form-control neon-input my-2" placeholder="Password" required>
      <button type="submit" class="btn btn-neon w-100 my-2">Login</button>
    </form>

    <!-- Links -->
    <div class="d-flex justify-content-between my-2 px-1">
      <a href="/forgot-password" class="text-neon">Forgot Password?</a>
      <a href="/signup" class="text-neon">Create New Account</a>
    </div>

    <!-- Facebook Login -->
    <a href="/login"><button class="btn btn-neon">Login with Google</button></a>
    <a href="/login/facebook"><button class="btn btn-neon facebook-btn my-2">Login with Facebook</button></a>
  </div>

  <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
