<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buison Chat Vibes</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Clean Modern Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}"/>
  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      color: #333;
      background-color: #000;
      background-image: url('{{ url_for("static", filename="background/bp.jpg") }}'); /* 
      background-size: cover; /* Make the background image cover the full screen */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Prevent the background image from repeating */
      background-attachment: fixed; /* Keep the background fixed while scrolling */
      overflow: hidden;
    }
    

    /* Fullscreen container for particles */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .neon-box {
      position: relative;
      max-width: 420px;
      margin: auto;
      padding: 2rem;
      margin-top: 12vh;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      color: #333;
      font-weight: 500;
    }

    .btn-neon {
      background: transparent;
      border: 2px solid #007bff;
      color: #007bff;
      font-weight: 500;
      transition: all 0.3s ease-in-out;
    }

    .btn-neon:hover {
      background: #007bff;
      color: #fff;
      box-shadow: 0 0 10px #007bff, 0 0 20px #007bff;
    }

    /* Google Button */
    .btn-google {
      background-color: #db4437;
      border-color: #db4437;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-google:hover {
      background-color: #c1351d;
      border-color: #c1351d;
      color: white;
      box-shadow: 0 0 10px #db4437, 0 0 20px #db4437;
    }

    /* Facebook Button */
    .btn-facebook {
      background-color: #3b5998;
      border-color: #3b5998;
      color: white;
      transition: all 0.3s ease;
    }

    .btn-facebook:hover {
      background-color: #2d4373;
      border-color: #2d4373;
      color: white;
      box-shadow: 0 0 10px #3b5998, 0 0 20px #3b5998;
    }

    .text-neon {
      color: #007bff;
    }

    .neon-input {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid #007bff;
      color: #333;
      border-radius: 0.5rem;
    }

    .neon-input::placeholder {
      color: #333;
      opacity: 0.6;
    }

    .neon-input:focus {
      box-shadow: 0 0 10px #007bff;
      outline: none;
    }

    .d-flex a {
      color: #007bff;
      text-decoration: none;
    }

    .d-flex a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Particles Container -->
  <div id="particles-js"></div>

  <!-- Login Box -->
  <div class="neon-box text-center">
    <h1>Welcome to <span class="text-neon">BuisonChatVibes</span></h1>

    <!-- Login Form -->
    <form action="/login_user" method="POST" class="mt-3">
      <input type="text" name="username" class="form-control neon-input my-2" placeholder="Username" required>
      <input type="password" name="password" class="form-control neon-input my-2" placeholder="Password" required>
      <button type="submit" class="btn btn-neon w-100 my-2">Login</button>
    </form>

    <!-- Links -->
    <div class="d-flex justify-content-between my-2 px-1">
      <a href="/forgot-password" class="text-neon">Forgot Password?</a>
      <a href="/signup" class="text-neon">Create Account</a>
    </div>

    <!-- Social Login Buttons -->
    <a href="/login" class="btn btn-google w-100 my-2"><i class="fab fa-google me-2"></i>Login with Google</a>
    <a href="/login/facebook" class="btn btn-facebook w-100 my-2"><i class="fab fa-facebook me-2"></i>Login with Facebook</a>
  </div>

  <!-- Particles.js Configuration -->
  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            value_area: 800
          }
        },
        shape: {
          type: "image",
          image: {
            src: "{{ url_for('static', filename='background/bp.jpg') }}",  
            width: 30,  /* Image size */
            height: 30  /* Image size */
          }
        },
        move: {
          enable: true,
          speed: 3,  /* Adjust the speed for smoother movement */
          direction: "random",  /* Random direction for particles */
          random: true,
          straight: false,
          out_mode: "out"
        },
        opacity: {
          value: 0.7,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.3,
            sync: false
          }
        },
        size: {
          value: 10,
          random: true,
          anim: {
            enable: true,
            speed: 4,
            size_min: 0.1,
            sync: false
          }
        }
      },
      interactivity: {
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
