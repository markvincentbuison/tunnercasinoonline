<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatmeKol</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <!-- Clean Modern Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}"/>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  
</head>
<body>

  <!-- Particles Container -->
  <div id="particles-js"></div>

  <!-- Login Box -->
  <div class="neon-box text-center">
    <h1>Welcome to <span class="text-neon">ChatmeKol</span></h1>

    <!-- Login Form -->
    <form action="/login_user" method="POST" class="mt-3">
      <input type="text" name="username" class="form-control neon-input my-2" placeholder="Username" required>
      <input type="password" name="password" class="form-control neon-input my-2" placeholder="Password" required>
      <button type="submit" class="btn btn-neon w-100 my-2">Login</button>
    </form>

    <!-- Links -->
    <div class="d-flex justify-content-between my-2 px-1">
      <a href="/forgot-password" class="text-neon">Forgot Password?</a>
      <a href="/signup" class="text-neon">Create Account</a>
    </div>

    <!-- Social Login Buttons -->
    <a href="/login" class="btn btn-google w-100 my-2"><i class="fab fa-google me-2"></i>Login with Google</a>
    <a href="/login/facebook" class="btn btn-facebook w-100 my-2"><i class="fab fa-facebook me-2"></i>Login with Facebook</a>
  </div>

  <!-- Particles.js Configuration -->
  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 100,
          density: {
            enable: true,
            value_area: 800
          }
        },
        shape: {
          type: "image",
          image: {
            src: "{{ url_for('static', filename='background/bp.jpg') }}",  
            width: 30,  /* Image size */
            height: 30  /* Image size */
          }
        },
        move: {
          enable: true,
          speed: 3,  /* Adjust the speed for smoother movement */
          direction: "random",  /* Random direction for particles */
          random: true,
          straight: false,
          out_mode: "out"
        },
        opacity: {
          value: 0.7,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.3,
            sync: false
          }
        },
        size: {
          value: 10,
          random: true,
          anim: {
            enable: true,
            speed: 4,
            size_min: 0.1,
            sync: false
          }
        }
      },
      interactivity: {
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: true,
            mode: "push"
          }
        }
      },
      retina_detect: true
    });
  </script>

</body>
</html>
